- name: crete parameters
  hosts: localhost
  connection: local
  tasks:
    - name: Create or update key/value pair in AWS SSM parameter store
      community.aws.aws.ssm_parameter:
        name: "{{ item.name }}"
        value: "{{ item.variable }}"
        region: us-east-1
      loop:
        - {name: "dev.cart.REDIS_HOST", value: "redis-dev.devops70roboshop.online" }
